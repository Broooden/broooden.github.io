<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
    <style>
        table {
            border-collapse: collapse;
            width: 960px; /* Set the total width of the table */
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            width: 120px; /* Set the width of each cell */
            height: 120px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Greeting Page</h1>

    <label for="maxNumberInput">Enter the maximum number:</label>
    <input type="number" id="maxNumberInput" placeholder="Type a number" min="1" max="100">

    <button onclick="updateTable()">Submit</button>

    <table id="numberTable"></table>

    <script>
        // Function to display a 5 by 8 table with unique random numbers
        function displayNumbers(maxNumber) {
            var table = document.getElementById("numberTable");
            table.innerHTML = ''; // Clear any existing rows

            // Initialize a 2D array to store numbers for each column
            var columns = Array.from({ length: 5 }, () => []);
            var counts = Array(maxNumber).fill(0); // Track the count of each number

            // Calculate the ideal number of times each number should appear
            var idealCount = Math.floor(8 * 5 / maxNumber);
            var remainder = (8 * 5) % maxNumber;

            // Distribute numbers to each column
            for (var i = 0; i < 8; i++) {
                for (var j = 0; j < 5; j++) {
                    // Find the next number to add that hasn't been used too many times
                    let number;
                    do {
                        number = Math.floor(Math.random() * maxNumber) + 1;
                    } while (columns[j].includes(number) || counts[number - 1] > idealCount || (counts[number - 1] === idealCount && remainder === 0));

                    // Add number to column and update count
                    columns[j].push(number);
                    counts[number - 1]++;
                    if (counts[number - 1] === idealCount + 1) {
                        remainder--;
                    }
                }
            }

            // Create the table and fill it with numbers from the columns
            for (var i = 0; i < 8; i++) {
                var row = table.insertRow(i);
                for (var j = 0; j < 5; j++) {
                    var cell = row.insertCell(j);
                    cell.textContent = columns[j][i];
                }
            }
        }

        // Function to update the table based on user input
        function updateTable() {
            var maxNumber = parseInt(document.getElementById("maxNumberInput").value);
            if (maxNumber > 0) {
                displayNumbers(maxNumber);
            } else {
                alert("Please enter a valid number greater than 0");
            }
        }

        // Initial call to display the table with default max number (11)
        displayNumbers(11);
    </script>

</body>
</html>
