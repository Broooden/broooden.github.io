<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        table {
            border-collapse: collapse;
            width: 360px; /* Set the total width of the table */
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            width: 120px; /* Set the width of each cell */
            height: 80px;
            text-align: center;
            font-family: 'Roboto', sans-serif; /* Apply Roboto font to table cells */
        }

        label, input, button, p {
            font-family: 'Roboto', sans-serif; /* Apply Roboto font to labels, inputs, buttons, and paragraphs */
        }
    </style>
</head>
<body>

    <h1 style="font-family: 'Roboto', sans-serif;">Greeting Page</h1>

    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" placeholder="Type your name here">

    <label for="numbersInput">Enter numbers (comma separated):</label>
    <input type="text" id="numbersInput" placeholder="e.g., 2,4,6,9,7">

    <button id="submitButton">Submit</button>

    <p id="greetingText">Hello, ___</p>

    <table id="numberTable"></table>

    <script src="script.js"></script>

</body>
</html>
