<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
    <style>
        table {
            border-collapse: collapse;
            width: 960px; /* Set the total width of the table */
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            width: 120px; /* Set the width of each cell */
            height: 120px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Greeting Page</h1>

    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" placeholder="Type your name here">

    <button onclick="displayGreeting()">Submit</button>

    <p id="greetingText">Hello, ___</p>

    <table id="numberTable"></table>

    <script>
        // Function to display a 5 by 8 table with unique random numbers
        function displayNumbers() {
            var table = document.getElementById("numberTable");
            var numbers = [];

            // Initialize a 2D array to store numbers for each column
            for (var i = 0; i < 5; i++) {
                numbers[i] = [];
                for (var j = 1; j <= 11; j++) {
                    for (var k = 0; k < Math.floor(8 / 11); k++) {
                        numbers[i].push(j);
                    }
                }
                for (var j = 1; j <= 8 % 11; j++) {
                    numbers[i].push(j);
                }
                numbers[i] = numbers[i].sort(() => Math.random() - 0.5);
            }

            // Create the table and fill it with numbers from the columns
            for (var i = 0; i < 8; i++) {
                var row = table.insertRow(i);
                for (var j = 0; j < 5; j++) {
                    var cell = row.insertCell(j);
                    cell.textContent = numbers[j][i];
                }
            }
        }

        // Call the function when the page loads
        displayNumbers();
    </script>

</body>
</html>
