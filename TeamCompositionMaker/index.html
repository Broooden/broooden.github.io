<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            width: 30px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Greeting Page</h1>

    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" placeholder="Type your name here">

    <button onclick="displayGreeting()">Submit</button>

    <p id="greetingText"></p>

    <p>Hello, ___</p>

    <table>
        <!-- Creating a 5x8 table with 0 in each cell -->
        <tbody>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <!-- Repeat the above row 4 more times to create a 5x8 table -->
            <!-- You can use a loop in a programming language for a more dynamic approach -->
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
