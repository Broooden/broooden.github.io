<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            width: 30px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Greeting Page</h1>

    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" placeholder="Type your name here">

    <button onclick="displayGreeting()">Submit</button>

    <p id="greetingText">Hello, ___</p>

    <table id="numberTable"></table>

    <script src="script.js"></script>
    <script>
        // Function to display a 5 by 8 table with counting numbers
        function displayNumbers() {
            var table = document.getElementById("numberTable");
            var count = 1;

            for (var i = 0; i < 8; i++) {
                var row = table.insertRow(i);

                for (var j = 0; j < 5; j++) {
                    var cell = row.insertCell(j);
                    cell.textContent = count;

                    // Increment count and reset to 1 if it reaches 10
                    count = (count % 10) + 1;
                }
            }
        }

        // Call the function when the page loads
        displayNumbers();
    </script>

</body>
</html>
