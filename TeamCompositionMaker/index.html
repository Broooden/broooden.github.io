<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
    <style>
        table {
            border-collapse: collapse;
            width: 960px; /* Set the total width of the table */
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            width: 120px; /* Set the width of each cell */
            height: 120px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Greeting Page</h1>

    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" placeholder="Type your name here">

    <button onclick="displayGreeting()">Submit</button>

    <p id="greetingText">Hello, ___</p>

    <table id="numberTable"></table>

    <script src="script.js"></script>
    <script>
        // Function to display a 5 by 8 table with unique random numbers
        function displayNumbers() {
            var table = document.getElementById("numberTable");
            var maxNumber = 40; // Maximum number in the grid
            var numbers = [];

            // Initialize a 2D array with numbers from 1 to maxNumber
            for (var i = 1; i <= maxNumber; i++) {
                numbers.push(i);
            }

            // Shuffle the numbers array
            numbers = numbers.sort(() => Math.random() - 0.5);

            // Create a 2D array to track used numbers in each column
            var usedNumbers = Array.from({ length: 5 }, () => []);

            var count = 0;
            for (var i = 0; i < 8; i++) {
                var row = table.insertRow(i);

                for (var j = 0; j < 5; j++) {
                    var cell = row.insertCell(j);

                    // Find a number not used in the current column
                    var number;
                    do {
                        number = numbers[count++];
                    } while (usedNumbers[j].includes(number));

                    // Add the number to the used numbers for the column
                    usedNumbers[j].push(number);

                    cell.textContent = number;
                }
            }
        }

        // Call the function when the page loads
        displayNumbers();
    </script>

</body>
</html>
