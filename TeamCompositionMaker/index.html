<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
    <style>
        table {
            border-collapse: collapse;
            width: 360px; /* Set the total width of the table */
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            width: 72px; /* Set the width of each cell */
            height: 48px;
            text-align: center;
            font-family: Arial, sans-serif; /* Change font here */
        }

        #numberCounts {
            margin-top: 10px;
            font-family: Arial, sans-serif; /* Change font here */
        }
    </style>
</head>
<body>

    <h1>Greeting Page</h1>

    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" placeholder="Type your name here">

    <br><br>

    <label for="numbersInput">Enter numbers (comma separated):</label>
    <input type="text" id="numbersInput" placeholder="e.g., 2, 4, 6, 8, 10">

    <br><br>

    <button id="submitButton">Submit</button>

    <p id="greetingText">Hello, ___</p>

    <table id="numberTable"></table>

    <div id="numberCounts"></div>

    <script src="script.js"></script>

</body>
</html>
