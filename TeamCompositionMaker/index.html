<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
    <style>
        table {
            border-collapse: collapse;
            width: 360px; /* Set the total width of the table */
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            width: 120px; /* Set the width of each cell */
            height: 80px;
            text-align: center;
        }

        .input-label, .input-field, .submit-button, .greeting-text {
            font-family: 'Arial', sans-serif; /* Add your preferred font here */
        }
    </style>
</head>
<body>

    <h1>Greeting Page</h1>

    <label for="nameInput" class="input-label">Enter your name:</label>
    <input type="text" id="nameInput" class="input-field" placeholder="Type your name here">

    <label for="numbersInput" class="input-label">Enter numbers (comma separated):</label>
    <input type="text" id="numbersInput" class="input-field" placeholder="e.g., 2,4,6,9,7">

    <button id="submitButton" class="submit-button">Submit</button>

    <p id="greetingText" class="greeting-text">Hello, ___</p>

    <table id="numberTable"></table>

    <script src="script.js"></script>

</body>
</html>
